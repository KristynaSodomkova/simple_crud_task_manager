{% extends 'tasks/base.html' %}

{% block content %}
<h2>Delete Task: {{ task.name }}</h2>
<form method="post">
    {% csrf_token %}
    <p>Are you sure you want to delete this task?</p>
    <button type="submit">Confirm Delete</button>
</form>
<a href="{% url 'task_list' %}">Back</a>
{% endblock %}
